---
pgrole: 'decypharr'
intport: '8282'
image: 'ghcr.io/sirrobot01/decypharr:latest'
pg_volumes:
  - "{{ settings.storage }}/docker/{{ lookup('env','USER') }}/{{ pgrole }}/config:/app"
  - "{{ lookup('env','HOME') }}:{{ lookup('env','HOME') }}"
  - "/mnt/:/mnt:rshared"
specific_docker_info:
  devices:
    - '/dev/fuse:/dev/fuse:rwm'
  capabilities:
    - SYS_ADMIN
  security_opts:
    - apparmor:unconfined
  ports:
    - "8282:8282"

